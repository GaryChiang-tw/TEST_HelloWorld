<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World - TEST_HelloWorld</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f5f5f5;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h1 { color: #333; margin-top: 0; }
    .hello { font-size: 1.2rem; color: #555; margin-bottom: 1.5rem; }
    .section { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #eee; }
    .section h2 { font-size: 1rem; color: #444; margin-bottom: 0.75rem; }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    .result {
      margin-top: 0.75rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: #2563eb;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello, GitHub!</h1>
    <p class="hello">TEST_HelloWorld 專案頁面</p>

    <section class="section">
      <h2>8 碼亂數產生器</h2>
      <button type="button" onclick="generate()">產生 8 碼亂數</button>
      <div class="result" id="result">—</div>
    </section>
  </div>

  <script>
    function generate() {
      var n = Math.floor(10000000 + Math.random() * 90000000);
      document.getElementById('result').textContent = n;
    }
  </script>
</body>
</html>
